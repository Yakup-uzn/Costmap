<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Dropdown ve Kart Görünümü</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-container {
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 18rem;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-text {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Dinamik Dropdown ve Kart Görünümü</h2>
        <!-- Dropdown Menüler -->
        <div class="dropdown-container d-flex justify-content-center gap-4">
            <!-- 1. Dropdown -->
            <div>
                <label for="brandDropdown" class="form-label">Marka Seçin:</label>
                <select id="brandDropdown" class="form-select" onchange="onDropdownChange('brandDropdown', 'seriesDropdown', 2)">
                    <option value="">Seçiniz</option>
                </select>
            </div>

            <!-- 2. Dropdown -->
            <div>
                <label for="seriesDropdown" class="form-label">Seri Seçin:</label>
                <select id="seriesDropdown" class="form-select" onchange="fetchCarData()">
                    <option value="">Seçiniz</option>
                </select>
            </div>

            <!-- 3. Dropdown -->
            <div>
                <label for="linkTextDropdown" class="form-label">Araç Seçin:</label>
                <select id="linkTextDropdown" class="form-select">
                    <option value="">Seçiniz</option>
                </select>
            </div>
        </div>

        <!-- Kartlar -->
        <div id="cardContainer" class="card-container mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
